<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ติดตามสถานะการสั่งซื้อ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* กึ่งกลางทั้งจอ */
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 48px; /* ตัวใหญ่มาก */
      margin-bottom: 30px;
      color: #222;
    }

    input {
      font-size: 28px;
      padding: 15px;
      margin: 15px 0;
      width: 80%;
      max-width: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      font-size: 28px;
      padding: 15px 30px;
      margin-top: 15px;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009e00;
    }

    #result {
      margin-top: 40px;
      font-size: 32px; /* ตัวใหญ่ชัด */
      color: #111;
      white-space: pre-line;
    }
</style>
</head>
<body>
  <h2>ติดตามสถานะออเดอร์</h2>
  <input type="email" id="email" placeholder="กรอก Email ของคุณ">
  <button onclick="checkOrder()">ตรวจสอบสถานะ</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxZJqpZKjvarTeV2zVAzmoD0SXPI6ghNwZYqrpTMvL167LwW-Y8OuTP6t_DUQKiOefvfQ/exec"; // ใส่ URL Web App ของคุณ

    async function checkOrder() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("กรุณากรอก Email");
        return;
      }

      try {
        const response = await fetch(`${API_URL}?email=${encodeURIComponent(email)}`);
        const data = await response.json();

        const resultDiv = document.getElementById('result');
        if (data && data.email) {
          resultDiv.innerText = 
            `Order: ${data.order}\nสถานะ: ${data.status}\nTracking: ${data.tracking}`;
        } else {
          resultDiv.innerText = "ไม่พบข้อมูล กรุณาตรวจสอบอีเมลอีกครั้ง";
        }
      } catch (err) {
        console.error(err);
        alert("ไม่สามารถเชื่อมต่อ API ได้");
      }
    }
  </script>
</body>
</html>
